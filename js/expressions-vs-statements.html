            ## Statements vs Expressions
            ### The basics of JS syntax
            See: [Statements Vs. Expressions](https://www.joshwcomeau.com/javascript/statements-vs-expressions/) by Josh W Comeau
            
            ---

            ### Quiz Time
            ## How many expressions are in this Statement?
            ```js
            string = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase()
            ```

            ## [![Quiz QR Code](../assets/images/qr-codes/expressions-quiz.png)](https://www.menti.com/alsytnob2h9d)

            ---

            ### Terminology

            <dl>
              <dt>Statement</dt>
              <dd>A an instruction for the computer to do something. A statement can contain multiple expressions (<a href="https://www.joshwcomeau.com/javascript/statements-vs-expressions/">source</a>).</dd>
              <dt>Expression</dt>
              <dd>Any piece of code that produces (returns) a value.</dd>
            </dl>

            ---

            ## Expressions
            A piece of code that returns a value.
            
            - `1` → produces `1`
            - `"hello"` → produces `"hello"`
            - `5 * 10` → produces `50`
            - `num > 100` → produces either `true` or `false`
            - 1 == '1' → produces `true`
            - 1 === '1' → produces `false`

            ---

            ## Statements
            A JavaScript program is a sequence of statements. Each statement is an instruction for the computer to do something.

            Examples:

            ```js
            let hi = 5;
            ```

            ```js
            if (hi > 10) {
              // More statements here
            }
            ```
 
            ---

            ## Statements contain expressions

            Statements are the rigid structure that holds our program together, while expressions fill in the details.

            Statements often have "slots" for expressions. We can put any expression we like into those slots.

            ---

            For example, declaring a variable has an expression slot:

            ```js
            let hi = /* some expression */;
            ```

            We can use any of the expressions we saw earlier in that slot:

            ```js
            let hi = 1;
            let hi = "hello";
            let hi = 5 * 10;
            let hi = num > 100;
            let hi = 1 == '1';
            let hi = 1 === '1';
            ```

            ---

            ## A handy trick

            Want to know whether a chunk of JS is an expression or a statement? Type it in the console. 
            
            If it returns `undefined`, it's a statement:

            ![Statement in the console](../assets/images/js/statement.png)

            Otherwise, it's an expression:

            ![Expression in the console](../assets/images/js/expression.png)
            ---

            ## Conditional Statements
            The `condition` in an `if` statement is an expression.

            ```js
            if (condition) {

              // More statements run if condition is true

            }
            ```
            Javascript will **convert** (i.e. coerce) the value of the condition to a `true` or `false` value.

            ---

            ### Expressions are Interchangeable
            Any expression can be used as an `if` condition, including the ones we saw earlier:

            ```js
            if (1) {
              // 1 is true
            }

            if ("hello") {
              // "hello" is true
            }

            if (5 * 10) {
              // 5 * 10 -> 50 -> is true
            }

            if (num > 100) {
              // Can be true or false, depending on num
            }
            
            if (1 == '1') {
              // 1 == '1' is true
            } 
            
            if (1 === '1') {
              // 1 === '1' is false
            } 
            ```

            ---

            ## Common Expressions in JS

            ---

            ## 1. Literals
            Literals are the literal values we type when assigning variables, passing arguments, etc:
            - Number: `7`
            - String: `"My string"`
            - Boolean: `true` or `false`
            - etc

            Literals express themselves:

            ```js
            '1'; // Expresses '1'
            10; // Expresses 10
            'Deadpool'; // Expresses 'Deadpool'
            ```

            ---

            ## 2. Variables
            Variables express the value that it has been assigned:

            ```js
            const num = 15;

            num; // expresses 15
            ```

            ---

            ## 3. Functions
            A function is an expression if it returns a value with the `return` keyword:

            ```js
            const greet = () => {
              return "Hi!";
            }

            const greeting = greet(); // Hi!
            ```

            BUT, a function is NOT an expression if it doesn't return a value;

            ```js
            const greet = () => {
              console.log("Hi!");
            }

            greet(); // Hi!
            ```
            
            ---

            ## Quiz Time
            ### How many Expressions in this Statement?
            ```js
            const squareNum = (num) => {
              const squared = num * num;

              return squared;
            }
            ```

            ---

            ## 4. Method chains
            <dl>
              <dt>Method</dt>
              <dd>Methods are functions defined inside an object.</dd>
              <dt>Method chain</dt>
              <dd>Method chaining happens when you want to call multiple functions using the same object and its reference.</dd>
              <dt>Coercion</dt>
              <dd>When a value of one data type is converted to another data type.</dd>
            </dl>  

            ---

            ### Coercion example
            Javascript provides string methods by converting simple strings in `String` objects.

            ```js
            string.charAt(0).toUpperCase()
            ```

            - Each method in this chain is an expression. 
            - String values are expressed from left to right.
            - Each string is coerced into a `String` object.
            - Each method is accessed from that `String` object.

            ---
            
            ## 5. Operators
            ### (functions that return values)
            
            <dl>
              <dt>Operator</dt>
              <dd>A type of <strong>function</strong>: a special symbol used to perform operations on operands (values and variables).</dd>
              <dt>Operand</dt>
              <dd>A type of <strong>argument</strong>: a variable or value that serves as input for an operator.</dd>
            </dl>    
            
            See: [Expressions and Operators](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_Operators) on the MDN

            ---

            ### Operators by Operand Count
            Remember: operands are just fancy function arguments.

            <dl>
              <dt>Unary</dt>
              <dd>Accepts <strong>one</strong> argument from one side of the operator or the other.</dd>
              <dt>Binary</dt>
              <dd>Accepts <strong>two</strong> arguments from both sides of the operator.</dd>
              <dt>Ternary</dt>
              <dd>Accepts <strong>three</strong> arguments between the `?` and `:` symbols. There is only one ternary operator in Javascript.</dd>
            </dl>

            ---

            ## Expressions in React
            JSX will only accept _expressions_ inside the `{}`.
            ```js
            function Welcome(props) {
              return <h1>Hello, {props.name}</h1>;
            }
            ```
            - `if` statements are not allowed
            - `for` statements are not allowed

            ---
            
            ### Conditionals in React
            But ternary operators are allowed because they're expressions!
            ```js
            function Welcome(props) {
              return <h1>Hello, {props.name ? props.name : 'Friend'}</h1>;
            }
            ```

            ---

            ### Logical Shortcuts
            A quirk of `&&` is it will return the left operand if it's `false` and the right operand if both are `true`.
            ```js
            function LoadingIndicator({ isLoading }) {
              return (
                <div>
                  { isLoading && <p>Loading...</p> }
                </div>
              )
            }
            ```

            ## Quiz Time
            How many expressions are there in each of the following examples? What is the final expression?
            
            `5 > 100`

            `0 === "0"`

            `1 == '1' && sleepy === 'false'`
            
            `!true`

            `Math.random().toFixed(2)`
            
            ---

            ## Order of Operations
            ### Follow the bouncing ball
            ```js
            string = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase()
            ```

            ---

            When seeing a mix of operators it helps to know which order they are evaluated. 

            From first to last:
            1. Logical **NOT** (`!`)
            2. **Arithmetic** (each in BEDMAS order)
            3. **Comparison** (`===`, `<`, `>=`, etc)
            4. Logical **AND** (`&&`), **OR** (`||`)
            
            See: [Operator Precedence](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence#table)
